language: "node_js"
os: "trusty"
cache: "yarn"
node_js:
  - "node"

stages:
  - "compile"
  - "test"
  - name: "deploy"
    if: "(branch = release) AND (repo = Cromefire/preact-mwc-styled) AND (type IN (push, api))"

jobs:
  include:
    - stage: "compile"
      script: "yarn build"

    - stage: "test"
      script: "./test.sh"

    - stage: "deploy"
      script: "yarn build"
      deploy:
        skip_cleanup: true
        provider: "npm"
        email: "cromefirehd@gmail.com"
        api_key:
          secure: ""
        on:
          repo: "Cromefire/preact-mwc-styled"
          branch: "release"
